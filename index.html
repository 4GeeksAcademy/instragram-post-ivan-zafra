<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram post</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="post">
      <div class="user-info-container">
        <img
          src="https://plus.unsplash.com/premium_photo-1668708604243-8bf83328e1a1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="user"
          class="user-image"
        />
        <span class="username user">ivan.zafra</span>
        <span class="option"
          ><i class="fa-solid fa-ellipsis-vertical"></i
        ></span>
      </div>

      <div class="post-container">
        <img
          src="https://images.unsplash.com/photo-1714916666512-ece33404f093?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="post"
        />
      </div>
      <div class="icons">
        <i class="fa-solid fa-heart like"></i>
        <i class="fa-solid fa-comment comment"></i>
        <i class="fa-brands fa-telegram share"></i>
        <i class="fa-solid fa-bookmark bookmark"></i>
      </div>
      <div class="footer">
        <span class="username">ivan.zafra</span>
        <span class="description"
          >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium
          quo, perspiciatis voluptates consectetur numquam, blanditiis quaerat
          aut nulla iste mollitia expedita cum debitis similique officia
          deserunt eius ea libero labore.</span
        >
      </div>
    </div>
  </body>
</html>
